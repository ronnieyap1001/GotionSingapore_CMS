<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Visualization</title>
    <style>
        /* Remove default margin */
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars */
        }
        /* Center content vertically */
        .tableauPlaceholder {
            display: flex;
            flex-direction: column;
            justify-content: center;
            /*height: 100vh;
        }
        /* Ensure the Tableau visualization fits the width */
        .tableauViz {
            width: 100vw; /* 100% of the viewport width */
            height: auto; /* Auto height to maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class='tableauPlaceholder' id='viz1713750804768'>
        <noscript>
            <a href='#'><img alt='新加坡国轩商务报告' src='https://public.tableau.com/static/images/Go/GotionSGContract/sheet0/1_rss.png' style='border: none' /></a>
        </noscript>
        <object class='tableauViz' style='display:none;'>
            <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
            <param name='embed_code_version' value='3' />
            <param name='site_root' value='' />
            <param name='name' value='GotionSGContract/sheet0' />
            <param name='tabs' value='no' />
            <param name='toolbar' value='yes' />
            <param name='static_image' value='https://public.tableau.com/static/images/Go/GotionSGContract/sheet0/1.png' />
            <param name='animate_transition' value='yes' />
            <param name='display_static_image' value='yes' />
            <param name='display_spinner' value='yes' />
            <param name='display_overlay' value='yes' />
            <param name='display_count' value='yes' />
            <param name='language' value='en-US' />
        </object>
    </div>
    <script type='text/javascript'>
        var divElement = document.getElementById('viz1713750804768');
        var vizElement = divElement.getElementsByTagName('object')[0];
        if (vizElement) {
            vizElement.style.display='block';
            vizElement.style.width='100vw'; // Adjust width to take full viewport width
            vizElement.style.height='auto'; // Adjust height automatically to maintain aspect ratio
        }
        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        document.body.appendChild(scriptElement);
    </script>
</body>
</html>
